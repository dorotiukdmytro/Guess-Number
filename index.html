<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">
    <h1>Welcome to the game <span>Guess Number</span></h1>

    <section class="game-box">
      <h2>Let's play!</h2>
      <button class="btn-random">Random</button>
      <button class="btn-new-game">New game</button>
      <h2>The number from 0 to 1000 is...</h2>
      <form action="" class="check-form">
        <input type="number" class="user-input" placeholder="Enter Your number">
        <input type='submit' class="btn-check" value="Check number"></input>
      </form>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
